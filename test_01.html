<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>test</title>

</head>
<body>
<!--  这是一个注释-->
<!-- h(123456)表示标题文本大小-->
<h3>这是我的第一个测试标题</h3>
<!--  p 表示段落-->
<p>这是我的第二个测试段落</p>
<!-- 这是链接-->
<a href="http://www.baidu.com/" target="_blank">链接百度</a>
<br>
<!-- 下划线-->
<hr>
<!-- <img src="C:\Users\Administrator\Desktop\新建文件夹\timg.jpg" width="250" height="100"/> -->

<br>
<b>
	加粗文本
</b>
<br>
<i>
	斜体文本
</i>
<br>
<code>
	电脑自动输出
</code>
<br>
这是<sub>下标</sub>和<sub>上标</sub>
<br>

<abbr title="etcetera">etc.</abbr>
<br />
<acronym title="World Wide Web">WWW</acronym>

<p>在某些浏览器中，当您把鼠标移至缩略词语上时，title 可用于展示表达的完整版本。</p>

<p>仅对于 IE 5 中的 acronym 元素有效。</p>

<p>对于 Netscape 6.2 中的 abbr 和 acronym 元素都有效。</p>
